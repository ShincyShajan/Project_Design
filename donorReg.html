	<script>
		 var btn=document.getElementById('submit');
        btn.onclick=function(e){
		var s= check_validation();
		if(s==false)
			{
			e.preventDefault(); 
			}
           
        }
        function check_validation(){
			var uid=document.getElementById('did');
            var uname=document.getElementById('dname');
            var gender=document.getElementById('dgender');
			var email=document.getElementById('demail');
            var contact=document.getElementById('dcontact');
            var blood=document.getElementById('dblood');
			var city=document.getElementById('dcity');
			//var pic=$('#dpic').val();	
            var check=1;
            
           
            if(gender.value=="gen")
            {
                document.getElementById("gender1").innerHTML="Please select the gender";
				if(gender.validationMessage.toString().length!=0)
				check=0;
            }
            
			if(contact.checkValidity)
            {
                document.getElementById("contact1").innerHTML=contact.validationMessage;
				if(contact.validationMessage.toString().length!=0)
				check=0;
            }
            if(blood.value=="sel")
            {
                document.getElementById("blood1").innerHTML="Please select a blood group";
				if(blood.validationMessage.toString().length!=0)
				check=0;
            } 
			if(city.checkValidity)
            {
                document.getElementById("errcity").innerHTML=city.validationMessage;
				if(city.validationMessage.toString().length!=0)
				check=0;
            }
			
			if(check==0)
			{
			return false;
			}
			else{
			return true;
			}			
            }
	</script>
