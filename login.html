<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blood Bank | Welcome</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
  
  <header>
      <div class="container">
        <div id="logo">
          <h1><span class="highlight">Blood</span> Bank</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about_log.html">About</a></li>
            <li  class="current"><a href="login.html">Login</a></li>
			
          </ul>
        </nav>
      </div>
    </header>
	<section id="form">
		<div class="container">
			<div id="loginform">
				<form action="home.html">
				<h2> Login Form </h2>
				<label class="align"><b>Username</b></label><br>
				<input type="text" placeholder="Enter Username" id="uname" required> <span class="error" id="err1"></span><br>
		
				<label class="align"><b>Password</b></label><br>
				<input type="password" placeholder="Enter Password" id="psw" required> <span class="error" id="err2"></span><br>
				<input type="submit" class="button_1" name="submit" id="submit" value="Login"><span class="new">New User <a href="signup.html" >Sign Up?</a></span>
				</form>
			</div>
		</div>
	</section>
	
	<footer>
      <p>Blood Bank, Copyright &copy; 2019</p>
    </footer>
	
</body>
	<script>
		 var btn=document.getElementById('submit');
        btn.onclick=function(e){
            check_validation();
        }
        function check_validation(){
            var uname=document.getElementById('uname');
            var pass=document.getElementById('psw');
           
            
            if(uname.checkValidity)
            {
                document.getElementById("err1").innerHTML=uname.validationMessage;
            }
            if(pass.checkValidity)
            {
                document.getElementById("err2").innerHTML=pass.validationMessage;
            } 
            }
	</script>
</html>
