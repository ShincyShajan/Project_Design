<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blood Bank | Welcome</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
 <form action="home.html" novalidate>
  <header>
      <div class="container">
        <div id="logo">
          <h1><span class="highlight">Blood</span> Bank</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about_log.html">About</a></li>
            <li  class="current"><a href="login.html">Login</a></li>
			
          </ul>
        </nav>
      </div>
    </header>
	<section id="form">
		<div class="container">
			<div id="loginform">
				
				<h2> Login Form </h2>
				<label class="align"><b>Email-Id</b></label><br>
				<input type="email" placeholder="Enter Email" name="email" id="email" required> <span class="error" id="err1"></span><br>
		
				<label class="align"><b>Password</b></label><br>
				<input type="password" placeholder="Enter Password" name="psw" id="psw" required> <span class="error" id="err2"></span><br>
				<input type="submit" class="button_1" name="submit" name="login" id="login" value="Login"><span class="new">New User <a href="signup.php" >Sign Up?</a></span>
				
			</div>
		</div>
	</section>
	
	<footer>
      <p>Blood Bank, Copyright &copy; 2019</p>
    </footer>
	
	<script>
		 var btns=document.getElementById('login');
        btns.onclick=function(e){
            var s=check_validation();
			if(s==false)
			{
				e.preventDefault(); 
			}
        };
        function check_validation(){
            var email=document.getElementById('email');
            var pass=document.getElementById('psw');
			var check=1;
            
            if(email.checkValidity)
            {
                document.getElementById("err1").innerHTML=email.validationMessage;
				if(email.validationMessage.toString().length!=0)
				check=0;
            }
            if(pass.checkValidity)
            {
                document.getElementById("err2").innerHTML=pass.validationMessage;
				if(pass.validationMessage.toString().length!=0)
				check=0;
            } 
			if(check==0)
			{
			return false;
			}
			else{
			return true;
			}
            }
	</script>
	</form>
</body>
	
</html>
